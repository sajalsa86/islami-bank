<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islami Bank</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* internal css */
    </style>
</head>

<body>
    <header>
        <h1 class="font-sans text-5xl text-center mt-6 bg-lime-200 p-3 capitalize">
            welcome to <span class="text-green-600 font-semibold">islami bank</span>
            bangladesh LTD</h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-4 gap-5 w-9/12 mx-auto text-white">
                <!-- deposit -->
                <div class="bg-indigo-400 p-8  rounded-xl">
                    <h4 class="text-2xl font-semibold">Deposit</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <!-- Withdraw -->
                <div class="bg-fuchsia-400 p-8  rounded-xl">
                    <h4 class="text-2xl font-semibold">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <!-- Balance -->
                <div class="bg-green-400 p-8  rounded-xl">
                    <h4 class="text-2xl font-semibold">Balance</h4>
                    <h2 class="text-5xl">$1240</h2>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
